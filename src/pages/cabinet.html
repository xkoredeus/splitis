{{> crumbs }}


<section class="section--inner pt-0">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                {{> cabinet-nav }}

            </div>
            <div class="col-md-9">
                <div class="title-h2 font-demibold spacing-1">Личный кабинет</div>

                <div class="cabinet-manager section-bg-gray">
                    <div class="d-flex align-items-center gap-15">
                        <div class="cabinet-manager__picture">
                            <img src="{{root}}assets/img/employees/employee-1.jpg" alt="Калинина Ольга">
                        </div>
                        <div class="d-flex flex-column gap-5">
                            <div class="font-demibold">Ваш персональный менеджер</div>
                            <div class="text2">Калинина Ольга</div>
                        </div>
                    </div>
                    <div class="cabinet-manager__info">
                        <a class="font-demibold" href="tel:8 (495) 189-71-28">8 (495) 189-71-28</a>
                        <a class="font-demibold" href="mailto:email@splitis.ru">email@splitis.ru</a>
                    </div>
                </div>
                <div class="section--inner">
                    <div class="title-h5 font-demibold spacing-2">Личные данные</div>

                    <div class="row">
                        <div class="col-md-6">
                            <form>
                                <div class="d-flex flex-column gap-15 spacing-2">
                                    <label class="form-field">
                                        <span class="form-field__label">Ваше имя</span>
                                        <input type="text" class="form-field__input" value="Иванов Иван Иванович">
                                    </label>
                                    <label class="form-field">
                                        <span class="form-field__label">Телефон</span>
                                        <input type="email" class="form-field__input js-tel" value="+7 956 654-55-33">
                                    </label>
                                    <label class="form-field">
                                        <span class="form-field__label">Email для счёта</span>
                                        <input type="email" class="form-field__input" value="email@example.com">
                                    </label>
                                    <label class="form-field form-field-date">
                                        <span class="form-field__label">Дата рождения</span>
                                        <input type="date" class="form-field__input" value="2014-12-29" >
                                        <svg width="24" height="24">
                                            <use xlink:href="#calendar"></use>
                                        </svg>
                                    </label>
                                </div>
                                <button type="submit" class="button button-secondary">Сохранить изменения</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
